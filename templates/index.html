
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Detector. MobileNet SSD</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
   <div id="loading-time">
     <div class="block">
      <img src='./static/img/loading.gif'></img>
     </div>
  </div>

   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="alert alert-danger" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
   </div>
   {% endif %}
   {% endwith %}

   <div class="container">
      <div class="starter-template">
         <h2>Detector</h2>
         <p>Upload an image and see what objects are detected.<br>Max image size: 2Mb.</p>
      </div>
   </div>

   <div class="container">
      <form method=post enctype=multipart/form-data>
         <input type=file name=file onchange="loadFile(event)">
         <input type=submit value=Upload class="btn btn-primary" onclick="uploadFile()">
      </form>
      <img id="output" alt="" width="80%" height="80%" />
   </div>

   {% if data %}
   <div class="container images">
      <p>Original:</p>
      <img src="{{ data.uploaded_img }}" alt="" width="80%" height="80%">
      <p>&nbsp;</p>
      <p>Detected:</p>
      <img src="{{ data.processed_img }}" alt="" width="80%" height="80%">   
   </div>
   {% endif %}


   <script src="{{ url_for('static', filename='js/index.js') }}"></script>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
